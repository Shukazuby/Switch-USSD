<script>
    // My Bank USSD code using Switch Statements

let balance = 800000;
let ussd = prompt("Enter USSD code:");

switch(ussd){
    case '*737#':
        let start = prompt(`Zuby, Welcome to GTBank
        What would you like to do today?
        1. Check Balance
        2. Transfer
        3. Purchase Airtime`);

        switch (start) {
            case "1":
                alert(`Your account balance is NGN${balance}`);
                break;
                
                case "2":
                    let accName = prompt(`Enter Recipient's name:`);
                    let amount = +prompt(`Enter amount:`);

                    switch(true){
                        case amount <= balance:
                            let proceed = prompt(`You are about to send NGN${amount} to ${accName}!
                            Please confirm to proceed:
                            Press '1' for yes
                            Press '2' for no`);

                            switch (proceed) {
                                case '1':
                                    alert(`Your transfer of NGN${amount} to ${accName} was successful
                                    Your new account balance is NGN${balance - amount}`);
                                    break;

                                case '2':
                                    alert("Transaction cancelled");
                                    break;

                                default:
                                    alert("Invalid selection");
                                    break;
                            }
                            break;
                        default:
                            alert("Insufficient balance");
                            break;
                        }
                        break;

            case "3":
                let buyAirtime = prompt(`Choose:
                1. Yourself
                2. Others`);
                
                switch (buyAirtime) {
                    case "1":
                        let airAmount = +prompt("Enter amount:");
                        alert(`Your Airtime recharge of NGN${airAmount} was successful
                        Your new account balance is NGN${balance - airAmount}`);
                        break;
                        
                    case "2":
                        let otherNum = prompt("Enter beneficiary's phone number:");
                        let airAmount2 = +prompt("Enter amount:");
                        alert(`Your Airtime recharge of NGN${airAmount2} to ${otherNum} was successful
                        Your new account balance is NGN${balance - airAmount2}`);
                        break;
                        
                    default:
                        alert("Invalid selection");
                }
                break;
                
            default:
                alert("Invalid selection");
        }
        break;
    default:
        alert("Error in code");
        break;
}

</script>
